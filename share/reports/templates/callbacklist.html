<!-- Это шаблон для отчета alltraffic -->

<table id="pearlpbx_ivr_callback_list_table" class="table table-bordered table-stripped">
<thead>
        <tr>
                <th> Время </th>
                <th> Номер Абонента </th>
                <th> Запись </th>
        </tr>
</thead>
<tbody>
[% FOREACH cdr_key IN cdr_keys %]
<tr>
<td>[% cdr_key.cdr_start %]</td>
<td>[% cdr_key.cdr_src %]</td>
<td>[% pearlpbx_player(cdr_key.cdr_start,cdr_key.cdr_src,cdr_key.cdr_dst,cdr_key.cdr_uniqueid) %]</td>
</tr>
[% END %]
</tbody>
</table>

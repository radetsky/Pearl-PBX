<!-- Это шаблон для отчета alltraffic -->

<table class="table table-stripped">
<thead>
<tr>
<th>Дата/время</th>
<th>Номер А</th>
<th>Агент</th>
<th>Состояние</th>
<th>Ожидание</th>
<th>Длительность</th>
</tr>
</thead>
<tbody>
[% FOREACH cdr_key IN cdr_keys %]
<tr>
<td>[% cdr_key.time %]</td>
<td>[% cdr_key.callerid %]</td>
<td>[% cdr_key.agentid %]</td>
<td>[% cdr_key.status %]</td>
<td>[% cdr_key.holdtime %]</td>
<td>[% cdr_key.calltime %]</td>
</tr>
[% END %]
</tbody>
</table>
